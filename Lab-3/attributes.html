<!DOCTYPE html>

<html>

<head>
    <title>Attribute selectors</title>

<link rel="stylesheet" href="styles/main.css">

</head>


<body>


<h2> Attribute Selectors</h2>
<ol>
    <li name="fruit-apple"> Apple </li>
    <li name="fruit-orange"> orange </li>
    <li name="fruitorange"> name value contains orange </li>
    <li name="fruit-grapes"> grapes </li>
    <li name="fruit-cherry"> cherry </li>
    <li name="fruit-blueberry"> blueberry </li>
    <li > no name attribute Apple </li>
    <li name="apple"> Apple </li>
    <li name="fruit apple"> space separated Apple </li>


</ol>

<p>This is a paragraph!</p>


</body>


</html>

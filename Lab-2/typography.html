

    <!DOCTYPE html>
<html>
    <head>
        <title>Typography Elements</title>
        <style>
            body {
                padding: 25px;
            }
        </style>
    </head>
    <body>
        <h1>Typography Elements</h1>
        <p>
            <b>Lorem</b> ipsum <strong>dollar</strong> dfshsjsfdb ajfhjafdsh jhasdh bacshb sjdbhdsah
        </p>
        <p>
            <i>Lorem</i> ipsum <em>dollar</em> dfshsjsfdb ajfhjafdsh jhasdh bacshb sjdbhdsah
        </p>
        <p>
            Lorem ipsum dollar dfshsjsfdb ajfhjafdsh jhasdh bacshb sjdbhdsah
        </p>
        <p>
            log<sub>2</sub> 10 <br>
            2<sup>2</sup>
            <a href="http://www.google.com">Google</a>
        </p>
    </body>
</html>
